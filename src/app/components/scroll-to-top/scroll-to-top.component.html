<div class="paginacontainer">
    <div
      class="progress-wrap"
      [class.active-progress]="scrollY > 40"
      (click)="goToTop()"
    >
      <div class="position-relative">
        <svg
          class="progress-circle position-relative z-10 svg-content"
          width="100%"
          height="100%"
          viewBox="-1 -1 102 102"
        >
          <path
            d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"
            [attr.stroke-dasharray]="307"
            [attr.stroke-dashoffset]="strokeDashoffset"
          />
        </svg>
        <div class="position-absolute top-50 start-50 z-20 translate-middle">
          <i class="fa-solid fa-arrow-up"></i>
        </div>
      </div>
    </div>
</div>

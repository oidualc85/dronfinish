<div class="slider-section-area">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 m-auto">
                <div class="header-slider text-center">
                    <h3> More Than 5K+ Brands With Work Techzen </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <owl-carousel-o class="slider-images" [options]="carouselOptions">
                    <ng-container *ngFor="let brand of brands">
                        <ng-template carouselSlide>
                            <div class="img1">
                                <img [src]="brand" alt="">
                            </div>
                        </ng-template>
                    </ng-container>

                </owl-carousel-o>
            </div>
        </div>
    </div>
</div>

<div class="hero1-section-area about-bg-area">
    <img src="assets/img/bg/header-img1.png" alt="" class="header-img1">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 m-auto">
                <div class="hero-heading-area heading1 text-center">
                    <h1>Our Service</h1>
                    <app-breadcrumb title="Service"/>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="service1-section-area leftside sp1">
    <div class="container">
        <div class="row">
            <div *ngFor="let service of services" class="col-lg-4 col-md-6">
                <app-service-card [service]="service"/>
            </div>

            <div class="col-lg-12">
                <app-pagination />
            </div>
        </div>
    </div>
</div>

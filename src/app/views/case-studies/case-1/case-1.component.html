<div class="hero1-section-area about-bg-area">
    <img src="assets/img/bg/header-img1.png" alt="" class="header-img1">
    <div class="container">
        <div class="row">
            <div class="col-lg-7 m-auto">
                <div class="hero-heading-area heading1 text-center">
                    <h1>Case Studies</h1>
                    <app-breadcrumb title="Case Studies" />
                </div>
            </div>
        </div>
    </div>
</div>

<div class="casestudy-inner-section-area sp1">
    <div class="container">
        <div class="row">
            <div *ngFor="let case of caseStudies" class="col-lg-4 col-md-6">
                <app-case-study-card [case]="case" />
            </div>

            <div class="col-lg-12">
                <app-pagination />
            </div>
        </div>
    </div>
</div>

<div class="gallery-section-area sp1">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 m-auto">
        <div class="gallery-header-area heading4 text-center">
          <h5 data-aos="fade-left" data-aos-duration="800">Galería</h5>
          <h2 class="tg-element-title">Nuestros Trabajos</h2>
          <p data-aos="fade-left" data-aos-duration="1000">
            Mira cómo transformamos espacios con pintura aplicada por drones.
            <br class="d-lg-block d-none" />
            Precisión, velocidad y resultados impecables.
          </p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center mt-40">
      <div class="col-lg-12" data-aos="zoom-in" data-aos-duration="1000">
        
        <ngx-masonry [options]="masonryOptions" class="masonry-grid">
          <div ngxMasonryItem *ngFor="let img of images" class="masonry-item">
            <img [src]="img" alt="Imagen de galería" class="img-fluid rounded" />
          </div>
        </ngx-masonry>

      </div>
    </div>
  </div>
</div>
